name: jami-daemon
buildsystem: simple
build-commands:
  # build debs
  - autoreconf -fvi
  - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-pjproject --enable-ffmpeg
  - cd contrib/native && make DEPS_pjproject= DEPS_ffmpeg=
  # build jamid (meson doesn't install /share/dbus-1/interfaces)
  - ./configure --prefix=/app
  - make -j${FLATPAK_BUILDER_N_JOBS}
  - make install
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/ring-daemon.git
    commit: 36764836f65bc75b6e5923bd2390e5b5514fb9d1
  - type: file
    url: https://github.com/pjsip/pjproject/archive/2.10/pjproject-2.10.tar.gz
    sha256: 936a4c5b98601b52325463a397ddf11ab4106c6a7b04f8dc7cdd377efbb597de
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/9f38fac053010205806ece11e6aea9b7d3bde041.tar.gz
    sha256: aa1b446ac56db040e522fb00b6b04ad108ab688f1460b799ab905cb9e773151a
  - type: patch
    path: ../patches/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv pjproject-2.10.tar.gz contrib/tarballs
      - mv 9f38fac053010205806ece11e6aea9b7d3bde041.tar.gz contrib/tarballs/ffmpeg-9f38fac053010205806ece11e6aea9b7d3bde041.tar.gz
