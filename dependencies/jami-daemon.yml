name: jami-daemon
buildsystem: meson
config-opts:
  - -Dportaudio=disabled
  - -Djack=disabled
  - -Dopensl=disabled
  - -Daec=enabled
  - -Dname_service=enabled
  - -Dinterfaces=library,dbus
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/jami-daemon.git
    commit: ee1b80d991997712c7a8c71e83d0e397928675c8
  - type: file
    url: https://github.com/savoirfairelinux/pjproject/archive/e1f389d0b905011e0cb62cbdf7a8b37fc1bcde1a.tar.gz
    sha256: 32507bced0f4bad566a568b210924cae5f149e83ce248e391924bfb587c0508f
    dest-filename: pjproject-e1f389d0b905011e0cb62cbdf7a8b37fc1bcde1a.tar.gz
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/n4.4.tar.gz
    sha256: 821b6c42cc1995c0eec33003cdc9f71d664d960614a4c9fd0e0138131f5dd5d0
    dest-filename: ffmpeg-n4.4.tar.gz
  - type: patch
    path: ../patches/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv pjproject-e1f389d0b905011e0cb62cbdf7a8b37fc1bcde1a.tar.gz contrib/tarballs
      - mv ffmpeg-n4.4.tar.gz contrib/tarballs
      - autoreconf -fvi
      - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-pjproject --enable-ffmpeg
      - cd contrib/native && make DEPS_pjproject= DEPS_ffmpeg=
