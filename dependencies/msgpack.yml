name: msgpack
buildsystem: simple
build-commands: []
modules:
  - name: msgpack-c
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DMSGPACK_ENABLE_STATIC=OFF
      - -DMSGPACK_BUILD_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/msgpack/msgpack-c/releases/download/c-4.0.0/msgpack-c-4.0.0.tar.gz
        sha256: 420fe35e7572f2a168d17e660ef981a589c9cbe77faa25eb34a520e1fcc032c8

  - name: msgpack-cxx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DMSGPACK_USE_BOOST=OFF
      - -DMSGPACK_BUILD_DOCS=OFF
    sources:
      - type: archive
        url: https://github.com/msgpack/msgpack-c/releases/download/cpp-4.1.1/msgpack-cxx-4.1.1.tar.gz
        sha256: 8115c5edcf20bc1408c798a6bdaec16c1e52b1c34859d4982a0fb03300438f0b
