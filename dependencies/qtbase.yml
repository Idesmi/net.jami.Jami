name: qtbase
buildsystem: cmake-ninja
config-opts:
  - -DCMAKE_INSTALL_PREFIX=/app
  - -DINSTALL_BINDIR=lib/qt/bin
  - -DINSTALL_PUBLICBINDIR=usr/bin
  - -DINSTALL_LIBEXECDIR=lib/qt
  - -DINSTALL_DOCDIR=share/doc/qt
  - -DINSTALL_ARCHDATADIR=lib/qt
  - -DINSTALL_DATADIR=share/qt
  - -DINSTALL_INCLUDEDIR=include/qt
  - -DINSTALL_MKSPECSDIR=lib/qt/mkspecs
  - -DINSTALL_EXAMPLESDIR=share/doc/qt/examples
  - -DQT_FEATURE_system_sqlite=ON
  - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
  - -DBUILD_SHARED_LIBS=ON
  - -DQT_BUILD_TESTS=OFF
  - -DQT_BUILD_EXAMPLES=OFF
  - -DBUILD_WITH_PCH=OFF
  #- -DINPUT_opengl=no
  - -DINPUT_dbus=linked
  - -DFEATURE_optimize_size=ON
  - -DFEATURE_accessibility=OFF
  - -DFEATURE_widgets=OFF
  - -DFEATURE_network=OFF
  - -DFEATURE_printsupport=OFF
  - -DFEATURE_directfb=OFF
  - -DFEATURE_evdev=OFF
  - -DFEATURE_harfbuzz=OFF
  - -DFEATURE_ico=OFF
  - -DFEATURE_linuxfb=OFF
  - -DFEATURE_kms=OFF
  - -DFEATURE_xcb=OFF
  - -DFEATURE_xkbcommon=OFF
  - -DFEATURE_testlib=OFF
  #- -DFEATURE_vulkan=OFF
  - -DFEATURE_gif=OFF
sources:
  - type: archive
    url: https://download.qt.io/official_releases/qt/6.2/6.2.2/submodules/qtbase-everywhere-src-6.2.2.tar.xz
    sha256: 85ab9180180c2eaf84cd11ae4c6d5a6a69f2f8fd7260aaccfd91a3e7e7232c1a


