name: opendht
buildsystem: cmake-ninja
config-opts:
  - -DCMAKE_INSTALL_PREFIX=/app
  - -DCMAKE_INSTALL_LIBDIR=lib
  - -Dbuildtype=release
  - -DOPENDHT_STATIC=OFF
  - -DOPENDHT_DOCUMENTATION=OFF
  - -DOPENDHT_TOOLS=OFF
  - -DOPENDHT_INDEX=OFF
  - -DOPENDHT_PYTHON=OFF
  - -DOPENDHT_PROXY_SERVER=ON
  - -DOPENDHT_PROXY_CLIENT=ON
  - -DOPENDHT_PUSH_NOTIFICATIONS=ON
